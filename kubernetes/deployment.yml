---
apiVersion: v1
kind: Service
metadata:
  namespace: core-monitoring
  name: dap-core-grafana
  labels:
    app: dap-core-grafana
    tier: monitoring
spec:
  ports:
    - name: http
      port: 80
      targetPort: 3000
  selector:
    app: dap-core-grafana
    tier: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: core-monitoring
  name: dap-core-grafana
spec:
  selector:
    matchLabels:
      app: dap-core-grafana
      tier: monitoring
  replicas: 1
  template:
    metadata:
      namespace: core-monitoring
      labels:
        app: dap-core-grafana
        tier: monitoring
    spec:
      containers:
        - name: grafana
          image: docker.io/grafana/grafana:6.6.0
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 3000
            name: http
          resources:
            limits:
              memory: "2Gi"
              cpu: "1000m"
            requests: 
              memory: "1Gi"
              cpu: "500m"
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-storage
              readOnly: false
            - mountPath: /etc/grafana/provisioning/datasources
              name: grafana-datasources
              readOnly: false
            - mountPath: /etc/grafana/provisioning/dashboards
              name: grafana-dashboards
              readOnly: true
          env:
            - name: GET_HOSTS_FROM
              value: dns
      volumes:
        - name: grafana-storage
          emptyDir: {}
        - name: grafana-datasources
          configMap:
            defaultMode: 420
            name: grafana-datasources
        - name: grafana-dashboards
          configMap:
            defaultMode: 420
            name: grafana-dashboards
---