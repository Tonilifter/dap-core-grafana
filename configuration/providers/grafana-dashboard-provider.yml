apiVersion: 1

providers:
- name: 'core provider'
  orgId: 1
  folder: 'core'
  type: file
  disableDeletion: false
  updateIntervalSeconds: 10 #how often Grafana will scan for changed dashboards
  options:
    path: /var/lib/grafana/dashboards/core

- name: 'use cases provider'
  orgId: 2
  folder: 'use-cases'
  type: file
  disableDeletion: false
  updateIntervalSeconds: 10 #how often Grafana will scan for changed dashboards
  options:
    path: /var/lib/grafana/dashboards/use-cases